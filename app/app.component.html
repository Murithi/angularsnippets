<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="#">
                    <h4>Staarabika</h4>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">

                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Welcome to Staarabika</h1>
    <accordion title="Who can see my stuff?">
        Content of who can see my stuff
    </accordion>

    <accordion title="Who can contact me?">
        Content of who can contact me
    </accordion>
    <courses></courses>
    <authors></authors>
    <stars [is_favorite]="post.isFavorite" (change)="onFavoriteChange($event)"></stars>
    <like [isLiked]="post.isliked" (change)="onLikeChange($event)"></like>


    <vote [votecount]="post.votecount" (votes)="onVote($event)" [myvote]="post.myvote">
    </vote>
    <div *ngFor="let tweet of tweets">
        <tweet [data]="tweet"></tweet>
    </div>

</div>
